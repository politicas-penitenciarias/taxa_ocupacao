bibliography: referencias.bib

highlight-style: pygments

#always_allow_html: yes


format:
  html:
    embed-resources: false #COLOCA TODOS OS ARQUIVOS JUNTOS
    theme: cosmo
    code-link: true
    css: style.css
    code-copy: true
    #page-layout: custom
    page-layout: full
    grid:
      #sidebar-width: 400px
      body-width: 1100px
      margin-width: 200px
      #gutter-width: 1.5rem
  pdf:
    documentclass: report
    papersize: A4
    keep-tex: false
    # pdf-engine: pdflatex
    # pdf-engine-opt: -outdir=out
    toc: true
    number-sections: true
    colorlinks: true
    #fontfamily: Calibri
